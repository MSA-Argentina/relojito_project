{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="image/png" href="{% static "favicon.ico" %}">
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "css/main.css" %}">

    <div class="container">
            <img style="height: 200px;" src="{% static "img/logo.jpg" %}"
                 class="center-block img-circle"
            <hr/>
        <form class="form-signin" method="post" action="/login/">
            {% csrf_token %}
            <h2 class="form-signin-heading">
              {% trans "Enter" %}
            </h2>

            <p class="text-danger">{{ error }}</p>
            <input name="username" type="text" class="validable form-control"
                   placeholder="{% trans 'Username' %}"
                   required autofocus
                   error="{% trans 'Please complete this field' %}">
            <input name="password" type="password" class="validable form-control"
                   placeholder="{% trans 'Password' %}"
                   required
                   error="{% trans 'Please complete this field' %}">
            <input name="next" type="hidden" value="{{next}}">
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                {% trans 'Enter' %}
            </button>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
    </div>

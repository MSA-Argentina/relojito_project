{% load bootstrap3 %}
{% load i18n %}
{% load staticfiles %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="{% static "js/lib/jquery-2.2.1.min.js" %}"></script>

        <!-- {% bootstrap_css %}
        {% bootstrap_javascript %} -->
        {% bootstrap_messages %}

        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="image/png" href="{% static "favicon.ico" %}">
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "css/main.css" %}">
        <link rel="stylesheet" href="{% static "css/fullcalendar.min.css" %}">
        <link href="{% static "css/TableTools.css" %}" rel="stylesheet">

        <script src="{% static "js/lib/bootstrap.min.js" %}"></script>
        <script src="{% static "js/lib/modernizr-2.6.2-respond-1.1.0.min.js" %}"></script>

        <script src="{% static "js/lib/mousetrap.min.js" %}"></script>
        <script src="{% static "js/lib/moment.min.js" %}"></script>
        <script src="{% static "js/lib/fullcalendar-es.js" %}"></script>
        <script src="{% static "js/lib/fullcalendar.min.js" %}"></script>

        <link href="{% static "css/spectrum.css" %}" rel="stylesheet">
        <script src="{% static "js/lib/spectrum.min.js" %}"></script>

        <script src="{% static "js/lib/bootstrap-datetimepicker.min.js" %}"></script>
        <link href="{% static "css/bootstrap-datetimepicker.min.css" %}" rel="stylesheet">

        <link rel="stylesheet" href="{% static "css/jquery.dataTables.min.css" %}">
        <script src="{% static "js/lib/jquery.dataTables.min.js" %}"></script>
        <script src="{% static "js/lib/datetime-moment.js" %}"></script>
        <script src="{% static "js/lib/dataTables.tableTools.js" %}"></script>

        {% block extrahead %}{% endblock %}
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
      {% include "_navbar.html" %}

    <br/>
      {% block content %}{% endblock %}
      <hr>
    </div>
        <script src="{% static "js/main.js" %}"></script>
    </body>
</html>
